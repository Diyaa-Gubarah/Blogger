{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<br>
<div class="jumbotron">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Update" class="btn btn-primary">
    <a class="btn btn-link" href="{% url 'post:post_detail' post.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
