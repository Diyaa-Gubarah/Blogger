{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<br>
<div class="jumbotron">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_field form.name placeholder='Group name'%}
    {% bootstrap_field form.description placeholder='Group description'%}
    <input type="submit" value="Update" class="btn btn-primary">
    <a href="{% url 'group:group_detail' group.slug %}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% endblock %}
